<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerView - QuickBooks Disconnected</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .info {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ QuickBooks Disconnected</h1>
        <div class="message">
            <p>Your QuickBooks account has been disconnected from TimerView.</p>
        </div>
        <div class="info">
            <p>You can reconnect at any time through TimerView's Settings.</p>
        </div>
        <p style="margin-top: 2rem; color: #999; font-size: 0.9rem;">
            You can safely close this window.
        </p>
    </div>

    <script>
        // Try to notify the app about disconnection
        setTimeout(() => {
            window.location.href = 'timerview://disconnect';
        }, 1000);
    </script>
</body>
</html>
